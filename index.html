<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Emporium</title>
		<link rel="stylesheet" href="./public/css/style.css" />
	</head>
	<body>
		<!-------------------- NAVBAR -->
		<header>
			<div class="justify-content-center d-flex my-5 py-3">
				<h1 class="font-weight-bold text-dark">Emporium.</h1>
			</div>
			<nav class="navbar navbar-expand-lg navbar-light bg-white">
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="navbarNav"
				>
					<ul class="navbar-nav w-75 justify-content-around">
						<li class="nav-item active">
							<a class="nav-link" href="#">HOME</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">PRODUCT</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">BLOG</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">ELEMENTS</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">ABOUT</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">CONTACT</a>
						</li>
						<li class="nav-item active">
							<button class="btn p-2 bg-white border-dark"></button>
							<button class="btn p-2 bg-dark border-white"></button>
							<button class="btn btn-success" type="button">CONNEXION</button>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-------------------- SECTION 1 : BANNER  -->
		<section id="shopBanner">
			<div class="container mt-3">
				<div class="row">
					<div
						class="col-lg-7 col-sm-12 my-4 d-flex flex-column justify-content-center justify-content-sm-center"
					>
						<h1 class="text-danger">Shop at</h1>
						<div>
							<img class="w-75" src="./public/img/logo.png" alt="" />
						</div>
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
							dolor magnam natus. Nesciunt eligendi recusandae.
						</p>
						<div>
							<button class="btn rounded-pill btn-danger p-3 w-50">
								SALE ITEMS
							</button>
						</div>
					</div>
					<div class="col-lg-5 col-sm-12 my-4">
						<img class="w-100" src="./public/img/slider-1.jpg" alt="" />
					</div>
				</div>
			</div>
		</section>

		<!-------------------- SECTION 2 : PRODUCTS  -->
		<section id="products">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4 col-sm-12 text-center" id="living">
						<h1>Living Room</h1>
					</div>
					<div class="col-lg-4 col-sm-12 text-center" id="sale">
						<h1>Sale Items</h1>
					</div>
					<div class="col-lg-4 col-sm-12 text-center" id="clothes">
						<h1>Clothes</h1>
					</div>
				</div>
			</div>
		</section>



		<!-------------------- SCRIPTS -->
		<script src="./src/js/main.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
